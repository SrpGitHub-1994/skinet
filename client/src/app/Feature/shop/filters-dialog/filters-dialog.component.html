<div>
    <h3 class="text-3xl text-center pt-6 mb-3">
        <mat-divider>
            <div class="flex p-4">
                <div class="w-1/2">
                    <h4 class="text-xl font-semibold text-primary">
                        Brands
                    </h4>
                    <mat-selection-list>
                        @for (brand of shopService.brand; track $index) {
                            <mat-list-option>{{brand}}</mat-list-option>
                        }
                        
                    </mat-selection-list>
                </div>

                <div class="w-1/2">
                    <h4 class="text-xl font-semibold text-primary">
                        Types
                    </h4>
                    <mat-selection-list>
                        @for (type of shopService.types; track $index) {
                            <mat-list-option>{{type}}</mat-list-option>
                        }
                        
                    </mat-selection-list>
                </div>

                <div class="flex justify-end p-4">
                    <button mat-flat-button>
                        Apple Filters
                    </button>

                </div>
            </div>
        </mat-divider>
    </h3>
</div>
