<div>

        <div class="flex justify-center">
            <h3 class="text-3xl text-center pt-6 mb-3"> Filters</h3>
        </div>
      

            <mat-divider></mat-divider>

                <div class="flex p-4">
                
                    <div class="w-1/2">
                        <h4 class="text-xl font-semibold text-primary">
                            Brands
                        </h4>
                        <mat-selection-list [(ngModel)]="selectedBrand" [multiple]="true">
                            @for (item of shopService.brand; track $index) {
                             <mat-list-option [value]="item">{{item}}</mat-list-option>
                            }
                     
                         </mat-selection-list>
                    </div>
                    <div class="w-1/2">
                        <h4 class="text-xl font-semibold text-primary">
                            Types
                        </h4>
                        <mat-selection-list [(ngModel)]="selectedType" [multiple]="true">
                            <mat-list-option *ngFor="let type of shopService.types;" [value]="type">{{type}}</mat-list-option>
                        </mat-selection-list>
                    </div>

                   
                </div>
                <div class="flex justify-end p-4">
                    <button mat-flat-button (click)="ApplyFilters()">
                        Apply Filters
                    </button>
                </div>
</div>
